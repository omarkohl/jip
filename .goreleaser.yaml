version: 2

builds:
  - ldflags:
      - -X github.com/omarkohl/jip/cmd.Version={{.Version}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  groups:
    - title: Features
      regexp: '^feat:'
    - title: Bug Fixes
      regexp: '^fix:'
    - title: Refactoring
      regexp: '^refactor:'
    - title: Other
      order: 999
